<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI - موقع نشر الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6a75ff;
            --accent-color: #8a63ff;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: #ffd700;
            font-weight: 300;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-toggle, .menu-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: white;
            font-size: 1.2rem;
        }

        .theme-toggle:hover, .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            z-index: 999;
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-sidebar:hover {
            transform: rotate(90deg);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 0.8rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transition: var(--transition);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .image-publisher {
            color: var(--secondary-color);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .image-publisher i {
            font-size: 0.8rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 1rem;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
            z-index: 10;
        }

        .close-modal:hover {
            background: var(--secondary-color);
            transform: rotate(90deg);
        }

        .modal-image-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-text-container {
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .modal-text {
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }

        .modal-publisher {
            color: var(--secondary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
            cursor: pointer;
            transition: var(--transition);
            background: var(--card-bg);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .upload-area i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .upload-area p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1.5rem;
            border-radius: 12px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-status {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            display: none;
            padding: 0.8rem;
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin-top: 1.5rem;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.4s ease;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 1rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn.loading {
            padding-right: 4rem;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .admin-login {
            max-width: 450px;
            margin: 3rem auto;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .admin-login h2 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(74, 108, 247, 0.3);
            z-index: 3000;
            opacity: 0;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.active {
            opacity: 1;
        }

        .toast i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .theme-toggle, .menu-toggle {
                width: 40px;
                height: 40px;
            }

            .sidebar {
                width: 300px;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .modal-content {
                padding: 2rem;
            }
            
            .admin-login {
                margin: 2rem auto;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem 1rem;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .header-controls {
                gap: 1rem;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }
            
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .modal-content {
                padding: 1.5rem;

            }

            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">القائمة</div>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul>
            <li><a href="#" id="adminLink"><i class="fas fa-cog"></i> صفحة الإدارة</a></li>
            <li><a href="#" id="homeLink"><i class="fas fa-home"></i> الصفحة الرئيسية</a></li>
            <li><a href="#"><i class="fas fa-users"></i> من نحن</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a></li>
            <li><a href="#"><i class="fas fa-shield-alt"></i> سياسة الخصوصية</a></li>
            <li><a href="#"><i class="fas fa-file-contract"></i> اتفاقية المستخدم</a></li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="container" id="mainPage">
        <h1 class="page-title">معرض الصور</h1>
        <div class="images-grid" id="imagesGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                <p>جاري تحميل الصور...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
            <div class="modal-text-container">
                <div class="modal-text" id="modalText"></div>
            </div>
            <div class="modal-actions">
                <button class="copy-btn" id="copyText">
                    <i class="fas fa-copy"></i> نسخ النص
                </button>
                <div class="modal-publisher" id="modalPublisher">
                    <i class="fas fa-user"></i> <span id="publisherNameSpan"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="adminPage" style="display: none;">
        <h1 class="page-title">لوحة الإدارة</h1>
        <div class="admin-content">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>اسحب وأفلت الصورة هنا أو انقر للاختيار</p>
                <button type="button" class="upload-btn">اختر صورة</button>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <img class="preview-image" id="previewImage" src="" alt="معاينة الصورة">
                <div class="upload-status" id="uploadStatus"></div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageTitle"><i class="fas fa-heading"></i> عنوان الصورة:</label>
                    <input type="text" id="imageTitle" required placeholder="أدخل عنوان جذاب للصورة">
                </div>
                
                <div class="form-group">
                    <label for="imageText"><i class="fas fa-align-left"></i> النص المرافق:</label>
                    <textarea id="imageText" required placeholder="أدخل النص المرافق للصورة"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="publisherNameInput"><i class="fas fa-user-edit"></i> اسم الناشر:</label>
                    <input type="text" id="publisherNameInput" required placeholder="أدخل اسم الناشر">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> نشر الصورة
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="loginPage" style="display: none;">
        <div class="admin-login">
            <h2><i class="fas fa-lock"></i> تسجيل الدخول للإدارة</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminPassword"><i class="fas fa-key"></i> كلمة المرور:</label>
                    <input type="password" id="adminPassword" required placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        let isUploading = false;

        // دالة لفحص اتصال Supabase
        async function checkSupabaseConnection() {
            try {
                console.log('جاري فحص اتصال Supabase...');
                const { data, error } = await supabase.from('images').select('count').limit(1);
                if (error) throw error;
                console.log('✅ اتصال Supabase شغال');
                return true;
            } catch (error) {
                console.error('❌ خطأ في اتصال Supabase:', error);
                return false;
            }
        }

        // تحميل الصور من Supabase
        async function loadImages() {
            try {
                console.log('جاري تحميل الصور...');
                
                const { data: images, error } = await supabase
                    .from('images')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('خطأ من Supabase:', error);
                    throw error;
                }

                console.log('تم تحميل الصور:', images);
                imagesGrid.innerHTML = '';
                
                if (images && images.length > 0) {
                    images.forEach(image => {
                        const imageCard = document.createElement('div');
                        imageCard.className = 'image-card';
                        imageCard.innerHTML = `
                            <img src="${image.image_url}" alt="${image.title}" loading="lazy">
                            <div class="image-info">
                                <div class="image-title">${image.title}</div>
                                <div class="image-publisher">
                                    <i class="fas fa-user"></i> ${image.publisher}
                                </div>
                            </div>
                        `;
                        
                        imageCard.addEventListener('click', () => {
                            openModal(image);
                        });
                        
                        imagesGrid.appendChild(imageCard);
                    });
                } else {
                    showNoImagesMessage();
                }
            } catch (error) {
                console.error('Error loading images:', error);
                imagesGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff4757; margin-bottom: 1rem;"></i>
                        <h3 style="color: #ff4757; margin-bottom: 1rem;">حدث خطأ في تحميل الصور</h3>
                        <p style="color: var(--secondary-color);">خطأ: ${error.message}</p>
                        <button onclick="location.reload()" style="background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 1rem; cursor: pointer;">
                            إعادة تحميل الصفحة
                        </button>
                    </div>
                `;
            }
        }

        // عرض رسالة عدم وجود صور
        function showNoImagesMessage() {
            imagesGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                    <i class="fas fa-images" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <h3 style="color: var(--text-color); margin-bottom: 1rem;">لا توجد صور متاحة حالياً</h3>
                    <p style="color: var(--secondary-color);">كن أول من ينشر صورة!</p>
                </div>
            `;
        }

        // فتح القائمة المنبثقة
        function openModal(image) {
            modalImage.src = image.image_url;
            modalText.textContent = image.text;
            publisherNameSpan.textContent = image.publisher;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // إغلاق القائمة المنبثقة
        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // نسخ النص
        function copyToClipboard() {
            const text = modalText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('تم نسخ النص بنجاح');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('فشل في نسخ النص');
            });
        }

        // عرض رسالة التوست
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // تحديث حالة الرفع
        function updateUploadStatus(message, color) {
            uploadStatus.textContent = message;
            uploadStatus.style.color = color;
            uploadStatus.style.display = 'block';
            uploadStatus.style.background = color === 'green' ? 'rgba(46, 204, 113, 0.1)' : 
                                           color === 'red' ? 'rgba(231, 76, 60, 0.1)' : 
                                           'rgba(52, 152, 219, 0.1)';
            uploadStatus.style.border = `1px solid ${color}`;
        }

        // تحديث شريط التقدم
        function updateProgress(percent) {
            progress.style.width = percent + '%';
        }

        // تحميل الصورة للمعاينة
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showToast('يرجى اختيار ملف صورة فقط');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showToast('حجم الصورة كبير جداً (الحد الأقصى 5MB)');
                    return;
                }
                
                selectedImageFile = file;
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    updateUploadStatus('✓ تم تحميل الصورة بنجاح', 'green');
                    progressBar.style.display = 'none';
                };
                
                reader.onerror = function() {
                    updateUploadStatus('✗ فشل في تحميل الصورة', 'red');
                };
                
                reader.readAsDataURL(file);
            }
        }

        // رفع الصورة والنص إلى Supabase - الإصدار المصحح
        async function uploadImage(event) {
            event.preventDefault();
            
            if (isUploading) {
                showToast('جاري رفع صورة أخرى، يرجى الانتظار...');
                return;
            }
            
            if (!selectedImageFile) {
                showToast('يرجى اختيار صورة أولاً');
                return;
            }
            
            if (!imageTitle.value.trim() || !imageText.value.trim() || !publisherNameInput.value.trim()) {
                showToast('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // بدء عملية الرفع
            isUploading = true;
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري النشر...';
            
            // إظهار شريط التقدم
            progressBar.style.display = 'block';
            updateProgress(0);
            updateUploadStatus('جاري رفع الصورة إلى الخادم...', 'blue');
            
            try {
                console.log('بدء رفع الصورة...');
                
                // 1. رفع الصورة إلى Supabase Storage
                const fileName = `${Date.now()}_${selectedImageFile.name}`;
                console.log('اسم الملف:', fileName);
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('images')
                    .upload(fileName, selectedImageFile);
                
                if (uploadError) {
                    console.error('خطأ في رفع الصورة:', uploadError);
                    throw uploadError;
                }
                
                console.log('تم رفع الصورة بنجاح:', uploadData);
                updateProgress(50);
                updateUploadStatus('جاري الحصول على رابط الصورة...', 'blue');
                
                // 2. الحصول على رابط الصورة
                const { data: urlData } = supabase.storage
                    .from('images')
                    .getPublicUrl(fileName);
                
                const imageUrl = urlData.publicUrl;
                console.log('رابط الصورة:', imageUrl);
                
                updateProgress(75);
                updateUploadStatus('جاري حفظ البيانات...', 'blue');
                
                // 3. حفظ البيانات في قاعدة البيانات
                const { data: dbData, error: dbError } = await supabase
                    .from('images')
                    .insert([
                        {
                            title: imageTitle.value.trim(),
                            text: imageText.value.trim(),
                            publisher: publisherNameInput.value.trim(),
                            image_url: imageUrl,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (dbError) {
                    console.error('خطأ في حفظ البيانات:', dbError);
                    throw dbError;
                }
                
                console.log('تم حفظ البيانات بنجاح:', dbData);
                updateProgress(100);
                updateUploadStatus('✓ تم النشر بنجاح!', 'green');
                showToast('تم نشر الصورة بنجاح');
                
                // إعادة تعيين النموذج بعد نجاح الرفع
                setTimeout(() => {
                    resetUploadForm();
                    // إعادة تحميل الصور
                    loadImages();
                }, 1500);
                
            } catch (error) {
                console.error('حدث خطأ أثناء الرفع:', error);
                updateUploadStatus('✗ فشل في الرفع: ' + error.message, 'red');
                showToast('حدث خطأ أثناء الرفع: ' + error.message);
                resetUploadForm();
            }
        }

        // إعادة تعيين نموذج الرفع
        function resetUploadForm() {
            isUploading = false;
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> نشر الصورة';
            
            uploadForm.reset();
            previewImage.style.display = 'none';
            selectedImageFile = null;
            progressBar.style.display = 'none';
            updateProgress(0);
            
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 3000);
        }

        // التحقق من تسجيل الدخول
        function checkLogin(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'SK_A803ss') {
                isAdmin = true;
                loginPage.style.display = 'none';
                adminPage.style.display = 'block';
                mainPage.style.display = 'none';
                showToast('تم تسجيل الدخول بنجاح');
            } else {
                showToast('كلمة المرور غير صحيحة');
            }
        }

        // العودة إلى الصفحة الرئيسية
        function goToHome() {
            mainPage.style.display = 'block';
            adminPage.style.display = 'none';
            loginPage.style.display = 'none';
        }

        // تبديل الوضع الليلي/النهاري
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // فتح/إغلاق القائمة الجانبية
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // تهيئة الأحداث
        function initEvents() {
            themeToggle.addEventListener('click', toggleTheme);
            menuToggle.addEventListener('click', toggleSidebar);
            closeSidebar.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            closeModal.addEventListener('click', closeImageModal);
            copyText.addEventListener('click', copyToClipboard);
            
            adminLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (isAdmin) {
                    mainPage.style.display = 'none';
                    adminPage.style.display = 'block';
                    loginPage.style.display = 'none';
                } else {
                    mainPage.style.display = 'none';
                    adminPage.style.display = 'none';
                    loginPage.style.display = 'block';
                }
                toggleSidebar();
            });
            
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                goToHome();
                toggleSidebar();
            });
            
            loginForm.addEventListener('submit', checkLogin);
            
            uploadArea.addEventListener('click', () => {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', handleImageUpload);
            uploadForm.addEventListener('submit', uploadImage);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.background = 'rgba(74, 108, 247, 0.05)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.background = 'var(--card-bg)';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.background = 'var(--card-bg)';
                if (e.dataTransfer.files.length) {
                    imageUpload.files = e.dataTransfer.files;
                    handleImageUpload({ target: imageUpload });
                }
            });
            
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
        }

        // تحميل السمة المحفوظة
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.remove('fa-moon');
                themeToggle.querySelector('i').classList.add('fa-sun');
            }
        }

        // تهيئة التطبيق
        async function init() {
            // تهيئة العناصر بعد تحميل DOM
            themeToggle = document.getElementById('themeToggle');
            menuToggle = document.getElementById('menuToggle');
            closeSidebar = document.getElementById('closeSidebar');
            sidebar = document.getElementById('sidebar');
            overlay = document.getElementById('overlay');
            imagesGrid = document.getElementById('imagesGrid');
            imageModal = document.getElementById('imageModal');
            closeModal = document.getElementById('closeModal');
            modalImage = document.getElementById('modalImage');
            modalText = document.getElementById('modalText');
            publisherNameSpan = document.getElementById('publisherNameSpan');
            copyText = document.getElementById('copyText');
            adminLink = document.getElementById('adminLink');
            homeLink = document.getElementById('homeLink');
            mainPage = document.getElementById('mainPage');
            adminPage = document.getElementById('adminPage');
            loginPage = document.getElementById('loginPage');
            loginForm = document.getElementById('loginForm');
            uploadForm = document.getElementById('uploadForm');
            uploadArea = document.getElementById('uploadArea');
            imageUpload = document.getElementById('imageUpload');
            previewImage = document.getElementById('previewImage');
            uploadStatus = document.getElementById('uploadStatus');
            progressBar = document.getElementById('progressBar');
            progress = document.getElementById('progress');
            imageTitle = document.getElementById('imageTitle');
            imageText = document.getElementById('imageText');
            publisherNameInput = document.getElementById('publisherNameInput');
            submitBtn = document.getElementById('submitBtn');
            toast = document.getElementById('toast');
            toastMessage = document.getElementById('toastMessage');
            
            // فحص الاتصال أولاً
            const isConnected = await checkSupabaseConnection();
            if (!isConnected) {
                imagesGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <i class="fas fa-wifi-slash" style="font-size: 3rem; color: #ff4757; margin-bottom: 1rem;"></i>
                        <h3 style="color: #ff4757; margin-bottom: 1rem;">لا يوجد اتصال بقاعدة البيانات</h3>
                        <p style="color: var(--secondary-color);">يرجى التحقق من اتصال Supabase</p>
                    </div>
                `;
                return;
            }
            
            loadTheme();
            loadImages();
            initEvents();
        }

        // تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
